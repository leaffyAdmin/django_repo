name: Cache Trace Test

on:
  workflow_dispatch:

jobs:
  test-cache:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: pip3 install requests
