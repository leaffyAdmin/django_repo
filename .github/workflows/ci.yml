name: cache-gateway-test11

on:
  workflow_dispatch:

jobs:
  cache-test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache (test interception)
        uses: actions/cache@v4
        with:
          path: ~/.cache-gateway-test
          key: test-linux-v1

      - name: Verify cache directory
        run: |
          echo "Listing cache directory"
          ls -la ~/.cache-gateway-test || echo "Cache miss (expected)"
