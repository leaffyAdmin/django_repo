name: cache-test
on: workflow_dispatch
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Create test data
        run: |
          mkdir -p ~/.test-cache
          echo "Hello $(date)" > ~/.test-cache/data.txt
          cat ~/.test-cache/data.txt
          
      - name: Save cache
        uses: actions/cache@v4
        with:
          path: ~/.test-cache
          key: test-${{ github.run_id }}
          restore-keys: |
            test-
