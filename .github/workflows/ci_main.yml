name: Force Cache Hit
on: workflow_dispatch

jobs:
  test-cache:
    runs-on: self-hosted
    steps:
      # 1. Create a dummy file to save
      - run: echo "Hello Proxy" > proxy-test.txt

      # 2. This step triggers the NETWORK REQUEST to your Proxy
      - uses: actions/cache@v3
        with:
          path: proxy-test.txt
          key: my-test-cache-${{ github.run_id }}
