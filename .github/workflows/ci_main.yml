name: Cache Intercept Test v4
on: workflow_dispatch

jobs:
  cache-test:
    runs-on: [monkci-miglet-tst1, linux]
    steps:
      - uses: actions/checkout@v4

      # Optional: debug what env the step sees
      - name: Debug proxy env
        run: env | grep -i proxy || true

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: test-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: test-${{ runner.os }}-
